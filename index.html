<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>

    <link rel="stylesheet" href="./css/index.css">

<script defer src="./js/index.js" ></script>
</head>
<body>
    <div id="timer-container" >
        <!-- <img src="./Logo.png" width="150px" > -->
        <h3 class="title" >Starting In...</h3>
        <h1>
            <span class="mins" >10</span>
            <span>:</span>
            <span class="seconds" >00</span>
        </h1>
    </div>

    <button class="hide-btn" >Hide Controls</button>
    <div class="controls">
        <input class="title-input" placeholder="Title/Message" type="text" >
        <input class="mins-input" type="number" placeholder="Minutes">
        <input class="seconds-input" type="number" placeholder="Seconds">
        <input  class="bg-color-input" type="color" value="#2780cf">
        <button class="start-btn">Start</button>
        <button class="stop-btn">End/Pause</button>
    </div>
</body>
</html>
